<!doctype html>
<html>
<head>
<title>WM Delta</title>
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<style type="text/css">
[ng\:cloak],[ng-cloak],.ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="myApp">

	<div class="container">

		<h1>WM Delta Console</h1>

		<p>Simple Spring Boot Application for the Delta data flow</p>
		<div class="row">
			<div class="col-md-4">
				<h2>Tables</h2>
			</div>
			<div class="col-md-4">
				<h2>Batches</h2>
			</div>
			<div class="col-md-4">
				<h2>Batch Detail</h2>
			</div>
		</div>

		<div class="row">
			<div ng-controller="homeCtrl" ng-cloak class="ng-cloak">

				<div class="col-md-4">
					<div class="gridStyle" ng-grid="gridTable"></div>
				</div>
				<div class="col-md-4">
					<div class="gridStyle" ng-grid="gridBatches"></div>
				</div>
				<div class="col-md-4">
					<ul ng-repeat="(key, value) in batch">
						<li>{{key}} - {{ value }}</li>
					</ul>
				</div>

			</div>
		</div>

		<div class="row">

			<h2>Differences</h2>

			<div ng-controller="TabsDemoCtrl">

				<tabset> <tab heading="Errors">
				<div class="error_gridStyle" ng-grid="gridErrors"></div>
				</tab> <tab ng-repeat="tab in tabs" heading="{{tab.title}}"
					active="tab.active" disable="tab.disabled"> {{tab.content}} </tab>
				<tab select="alertMe()"> <tab-heading> Alert! </tab-heading>
				I've got an HTML heading, and a select callback. Pretty cool! </tab> </tabset>

			</div>
		</div>


	</div>

	<script src="webjars/jquery/2.1.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="webjars/angularjs/1.3.8/angular.min.js"></script>
	<script src="webjars/ng-grid/2.0.11/ng-grid.min.js"></script>
	<script src="webjars/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
	<script src="js/delta.js"></script>

</body>
</html>
