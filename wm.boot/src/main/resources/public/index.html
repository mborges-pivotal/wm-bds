<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<style type="text/css">
[ng\:cloak],[ng-cloak],.ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="myApp">

	<div class="container">
	
		<h1>WM Delta Console</h1>
		
		<div ng-controller="homeCtrl" ng-cloak class="ng-cloak">
		
		    <div class="gridStyle" ng-grid="gridOptions"></div>
            <div class="selectedItems">{{mySelections}}</div>

		</div>
	</div>
	
    <script src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="webjars/angularjs/1.3.8/angular.min.js"></script>
    <script src="webjars/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="js/hello.js"></script>
    
</body>
</html>
